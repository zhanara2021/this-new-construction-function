       // oidodogu calculatordy Constructor function menen kyluu

        function Calculator() {
            this.read = function(){
                this.num1 = +prompt("Enter a 1st number", 0);
                this.num2 = +prompt("Enter a 2nd number", 0);
            }
            this.sum = function(){
                return this.num1 + this.num2;
            }
            this.multiply = function(){
                return this.num1 * this.num2 ;
            }
        }   
       let calculator = new Calculator()

       calculator.read()
       alert(calculator.sum())
       alert(calculator.multiply())
